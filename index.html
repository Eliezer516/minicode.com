<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/css/picnic.css">
    <link rel="stylesheet" href="src/css/style.css">
    <title>Mini CSS Playground</title>
  </head>
  <body>
    <div class="container">
      <nav class="demo" style="position: relative;">
        <!-- responsive-->
        <input id="bmenub" type="checkbox" class="show">
        <label for="bmenub" class="burger pseudo button">&#8801;</label>

        <div class="menu">
          <label class="lbl-button button" for="radio1"><span>Html</span></label>
          <label class="lbl-button button" for="radio2"><span>Css</span></label>
          <label class="lbl-button button" for="radio3"><span>Js</span> </label>
          <label class="lbl-button button" for="radio4"><span>Preview</span></label>
          <label for="modal_config" class="lbl-button button"></label>
          <label id="share_btn" class="lbl-button button"></label>
        </div>
      </nav>
      <div class="content">
        <input type="radio" name="radio" id="radio1" checked>
        <div class="tab tab1">
          <textarea  id="htmleditor"></textarea>
        </div>
        <input type="radio" name="radio" id="radio2">
        <div class="tab tab2">
          <textarea  id="csseditor"></textarea>
        </div>
        <input type="radio" name="radio" id="radio3">
        <div class="tab tab3">
          <textarea  id="javascripteditor"></textarea>
        </div>
        <input type="radio" name="radio" id="radio4">
        <div class="tab tab4">
          <iframe srcdoc="" frameborder="0" id="live-preview"></iframe>
        </div>
      </div>
      <div class="modal">
        <input id="modal_config" type="checkbox" />
        <label for="modal_config" class="overlay"></label>
        <article class="card">
          <header>
            <h3>Editor options</h3>
            <label for="modal_config" class="close">&times;</label>
          </header>
          <section class="content">
            <h3>Font Size</h3>
            <button id="increase-fontsize">+</button>
            <input type="number" id="custom-fontsize">
            <button id="decrease-fontsize">-</button>
          </section>
        </article>
      </div>
    </div>
    <script type="module" src="src/js/main.js"></script>
  </body>
</html>
