<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/css/style.css">
    <title>Mini CSS Playground</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="lbl-menu">
          <label class="lbl-button" for="radio1">html <img src="src/icons/htmlico.svg" alt="html icon"></label>
          <label class="lbl-button" for="radio2">css <img src="src/icons/cssico.svg" alt="html icon"></label>
          <label class="lbl-button" for="radio3">js <img src="src/icons/jsico.svg" alt="html icon"></label>
          <label class="lbl-button" for="radio4">preview</label>
        </div>
        <div class="options">
          <button id="config_btn"><img src="src/icons/config.svg" alt="config icon"></button>
          <button id="share_btn"><img src="src/icons/share.svg" alt="share icon"></button>
        </div>
      </header>
      <div class="content">
        <input type="radio" name="radio" id="radio1" checked>
        <div class="tab tab1">
          <textarea  id="htmleditor"></textarea>
        </div>
        <input type="radio" name="radio" id="radio2">
        <div class="tab tab2">
          <textarea  id="csseditor"></textarea>
        </div>
        <input type="radio" name="radio" id="radio3">
        <div class="tab tab3">
          <textarea  id="javascripteditor"></textarea>
        </div>
        <input type="radio" name="radio" id="radio4">
        <div class="tab tab4">
          <iframe srcdoc="" frameborder="0" id="live-preview"></iframe>
        </div>
      </div>
      <div class="modal-options">
        <div class="modal-options_bg">
          <div class="modal-options-content">
            <button id="close-modal-btn"><img src="src/icons/close.svg" alt="Close icon"></button>
            <div class="option-group">
              <h3>Font Size</h3>
              <button id="increase-fontsize">+</button>
              <button id="decrease-fontsize">-</button>
              <input type="number" id="custom-fontsize">
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="src/js/main.js"></script>
  </body>
</html>
